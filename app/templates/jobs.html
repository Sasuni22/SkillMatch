{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-3 text-white">All Jobs</h2>

  {% if jobs %}
    <div class="row g-3">
      {% for job in jobs %}
        <div class="col-md-6">
          <div class="card p-3 hover-card">
            <h5><p style="color: black;"></p> {{job.title }}</h5>
            <p class="small text-muted">{{ job.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-white">No jobs available yet.</p>
  {% endif %}
</div>
{% endblock %}
